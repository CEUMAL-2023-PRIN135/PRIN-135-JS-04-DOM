<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 mt-3">
        <h1>Enter Name</h1>
        <form class="row g-3" id="form-student">
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="text" class="form-control form-control-sm" id="text-last-name" placeholder="Last Name">
              <label for="text-last-name">Last Name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="text" class="form-control form-control-sm" id="text-given-name" placeholder="Given Name">
              <label for="text-given-name">Given Name</label>
            </div>
          </div>
          <div class="col-12">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" id="btn-save">
                Save
              </button>
              <button class="btn btn-secondary" type="button" id="btn-disable">
                Disable
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-5 mt-3">
         <div class="main"></div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
