<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 mt-3">
        <h1>Student Record</h1>
        <form class="row g-3" id="form-student">
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="text" class="form-control student-data" id="text-last-name" placeholder="Last Name">
              <label for="text-last-name">Last Name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="text" class="form-control student-data" id="text-given-name" placeholder="Given Name">
              <label for="text-given-name">Given Name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select student-data" id="list-course">
                <option selected>Select Course</option>
                <option value="BSIT">BS Information Technology</option>
                <option value="BSComSci">BS Computer Science</option>
                <option value="BSComEng">BS Computer Engineering</option>
              </select>
              <label for="list-course">Course</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select student-data" id="list-year">
                <option selected>Select Year Level</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
              </select>
              <label for="list-year">Year</label>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-floating">
              <input type="text" class="form-control student-data" id="text-picture" placeholder="Image">
              <label for="text-picture">Profile Picture URL</label>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-floating">
              <textarea class="form-control student-data" placeholder="Enter Student Notes" id="text-quote"
                style="height: 120px"></textarea>
              <label for="text-quote">Student Quotes Here</label>
            </div>
          </div>
          <div class="col-12">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" id="btn-save">
                Save
              </button>
              <button class="btn btn-secondary" type="button" id="btn-disable">
                Disable
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 py-2" id="div-students">
      <div class="col">
        <div class="card">
          <img src="https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Last Name, Given Name</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Course - Year Level</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  </body>

  </html>
